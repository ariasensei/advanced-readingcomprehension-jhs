    <script>
        const lessons = [
            {
                number: 1,
                title: "The Digital Detective",
                description: "A mystery story about cybercrime investigation",
                vocabulary: [
                    { word: "Algorithm", definition: "A set of rules or instructions for solving a problem" },
                    { word: "Encryption", definition: "The process of converting information into a secret code" },
                    { word: "Surveillance", definition: "Close observation, especially of a suspected person" },
                    { word: "Forensic", definition: "Relating to scientific methods of investigation" },
                    { word: "Perpetrator", definition: "A person who carries out a harmful or illegal act" }
                ],
                story: `Detective Sarah Chen stared at the computer screen, her eyes scanning lines of code that seemed to dance before her. The bank's security system had been breached, and millions of dollars were at stake. As the city's first digital forensics specialist, she knew that every algorithm and every encrypted file could hold the key to catching the perpetrator.\n\nThe surveillance footage showed nothing unusual‚Äîjust ordinary customers conducting their business. But Sarah knew that in the digital world, the real action happened behind the scenes. She began tracing the digital footprints left by the hacker, following a trail of corrupted data and suspicious login attempts.\n\nHours passed as Sarah worked methodically through the evidence. Finally, she discovered an anomaly in the encryption patterns. The hacker had made one crucial mistake‚Äîthey had used the same algorithm twice, creating a signature that Sarah could track. With this breakthrough, she was able to trace the attack back to its source and identify the criminal.\n\nAs the perpetrator was arrested, Sarah reflected on how technology had changed the nature of crime and justice. In this new digital age, detectives needed to be as skilled with computers as they were with traditional investigative techniques.`,
                questions: [
                    "What makes Detective Sarah Chen unique in her field?",
                    "How did the hacker make their crucial mistake?",
                    "What does this story suggest about the evolution of crime fighting?",
                    "Analyze the role of technology as both a tool for crime and crime prevention in this story."
                ],
                writing: "Write a 200-word continuation of this story where Sarah faces a new digital challenge. Include at least three vocabulary words from this lesson and describe how she uses both traditional detective skills and modern technology to solve the case."
            },
            {
                number: 2,
                title: "The Last Library",
                description: "A dystopian tale about preserving knowledge",
                vocabulary: [
                    { word: "Dystopian", definition: "Relating to an imagined society where everything is unpleasant" },
                    { word: "Censorship", definition: "The suppression of speech or information" },
                    { word: "Preservation", definition: "The action of maintaining something in its original state" },
                    { word: "Rebellion", definition: "An act of violent or open resistance to authority" },
                    { word: "Sanctuary", definition: "A place of refuge or safety" }
                ],
                story: `In the year 2087, Maya discovered something extraordinary hidden beneath the ruins of her city‚Äîthe last library. The government had banned physical books decades ago, claiming they were inefficient and dangerous. All information was now controlled through neural implants, but Maya had always felt something was missing.\n\nThe library was a sanctuary filled with thousands of books, their pages yellowed but their words still powerful. An elderly man named Professor Williams had been secretly maintaining this place, dedicated to the preservation of human knowledge and free thought. He explained to Maya how censorship had gradually eroded society's ability to think critically.\n\nAs Maya read her first physical book, she felt a connection to ideas and emotions that the sanitized digital content could never provide. She realized that this library represented more than just books‚Äîit was a symbol of intellectual freedom and human creativity.\n\nWhen government forces discovered the library, Maya faced a choice: flee to safety or join Professor Williams in a quiet rebellion to protect this treasure trove of human knowledge. She chose to stay, understanding that some things were worth fighting for, even in a dystopian world where free thought was considered dangerous.`,
                questions: [
                    "What does the library symbolize in this dystopian society?",
                    "How does Maya's experience with physical books differ from digital content?",
                    "What role does Professor Williams play in preserving knowledge?",
                    "Discuss the theme of censorship versus intellectual freedom in this story."
                ],
                writing: "Imagine you are Maya writing a secret journal entry after discovering the library. In 250 words, describe your feelings about books versus digital information, and explain why you decided to help protect the library. Use at least four vocabulary words from this lesson."
            },
            {
                number: 3,
                title: "The Time Capsule Experiment",
                description: "A science fiction story about communication across time",
                vocabulary: [
                    { word: "Temporal", definition: "Relating to time or the sequence of events" },
                    { word: "Paradox", definition: "A seemingly contradictory statement that may be true" },
                    { word: "Quantum", definition: "Relating to the smallest possible discrete unit of energy" },
                    { word: "Hypothesis", definition: "A proposed explanation for a phenomenon" },
                    { word: "Consequences", definition: "Results or effects of an action or condition" }
                ],
                story: `Dr. Elena Rodriguez had spent five years perfecting her temporal communication device. Her hypothesis was simple: if quantum particles could exist in multiple states simultaneously, perhaps messages could be sent through time itself. The consequences of success would revolutionize human understanding of the universe.\n\nThe first test seemed to fail‚Äîuntil Elena received a message on her computer from an unknown sender. The message contained detailed information about her experiment, including corrections to her calculations. Most disturbing was the signature: "Dr. Elena Rodriguez, 2089."\n\nAs Elena implemented the suggested changes, her device began working perfectly. But this created a paradox: if her future self had sent the corrections, how had she originally discovered them? The temporal loop seemed impossible, yet the evidence was undeniable.\n\nWeeks later, Elena realized she was living in a closed loop of causality. Every breakthrough she made was actually information she would send back to herself in the future. The discovery both thrilled and terrified her‚Äîshe had proven time communication was possible, but at the cost of her own free will.\n\nFacing this quantum paradox, Elena had to decide whether to continue her research or destroy the device to break the temporal loop, knowing that either choice might have been predetermined by her future self.`,
                questions: [
                    "What paradox does Elena face with her time communication device?",
                    "How does the concept of a 'closed loop of causality' affect Elena's sense of free will?",
                    "What are the potential consequences of Elena's discovery?",
                    "Analyze how the author uses scientific concepts to create tension in the story."
                ],
                writing: "Write Elena's research journal entry (300 words) describing her dilemma about whether to continue or destroy her experiment. Include her thoughts on free will, scientific responsibility, and the nature of time. Use all five vocabulary words appropriately."
            },
            {
                number: 4,
                title: "The Memory Merchant",
                description: "A psychological thriller about trading memories",
                vocabulary: [
                    { word: "Nostalgia", definition: "A sentimental longing for the past" },
                    { word: "Manipulation", definition: "The action of influencing someone in an unfair way" },
                    { word: "Identity", definition: "The characteristics that define who someone is" },
                    { word: "Exploitation", definition: "The action of treating someone unfairly for one's own advantage" },
                    { word: "Authenticity", definition: "The quality of being genuine or real" }
                ],
                story: `Marcus ran the most unusual shop in the city‚Äîhe bought and sold memories. People came to him to trade painful recollections for pleasant ones, or to sell their nostalgia for quick cash. His clients never questioned the ethics of his business; they were too desperate to escape their past or too eager to experience someone else's joy.\n\nThe process was simple: Marcus would extract memories using his specialized equipment and store them in crystalline containers. A war veteran might trade his traumatic memories for a child's carefree summer. A lonely widow could purchase the memory of a perfect wedding day. But Marcus knew that memories weren't just experiences‚Äîthey were the foundation of identity itself.\n\nWhen a young woman named Lisa arrived wanting to sell all her memories of her deceased brother, Marcus hesitated. He recognized the signs of manipulation by her family, who wanted her to "move on" and forget her grief. This wasn't healing‚Äîit was exploitation of someone's vulnerability.\n\nFor the first time, Marcus questioned the authenticity of the happiness he provided. Were purchased memories real if they belonged to someone else? As he looked at Lisa's desperate face, he realized that his business might be destroying the very thing that made people human‚Äîtheir genuine experiences, both painful and beautiful.\n\nMarcus faced a choice: continue profiting from people's desire to escape reality, or find a way to help them accept their authentic selves, memories and all.`,
                questions: [
                    "How does Marcus's business challenge our understanding of identity?",
                    "What ethical concerns arise from the ability to trade memories?",
                    "Why does Marcus hesitate when Lisa wants to sell her memories of her brother?",
                    "Discuss the relationship between painful memories and personal growth in this story."
                ],
                writing: "Write a persuasive essay (250 words) arguing either for or against Marcus's memory trading business. Consider the themes of authenticity, identity, and the value of both positive and negative experiences. Support your argument with examples from the story and use at least four vocabulary words."
            },
            {
                number: 5,
                title: "The Vertical Farm Revolution",
                description: "An environmental story about sustainable agriculture",
                vocabulary: [
                    { word: "Sustainable", definition: "Able to be maintained at a certain rate without depleting resources" },
                    { word: "Innovation", definition: "The introduction of new ideas or methods" },
                    { word: "Ecosystem", definition: "A biological community of interacting organisms" },
                    { word: "Cultivation", definition: "The process of growing and caring for plants" },
                    { word: "Biodiversity", definition: "The variety of plant and animal life in an environment" }
                ],
                story: `Zara climbed the spiral staircase of the world's tallest vertical farm, marveling at the innovation that had transformed her drought-stricken city. Each floor contained a different ecosystem, carefully designed for the cultivation of specific crops. What had once been impossible‚Äîgrowing food in a desert metropolis‚Äîwas now reality.\n\nThe farm's sustainable design amazed her. Solar panels powered LED lights that provided perfect growing conditions, while recycled water systems ensured not a drop was wasted. The building's biodiversity was remarkable: from leafy greens on the lower floors to fruit trees reaching toward the sky, each level supported different forms of life.\n\nAs the farm's newest agricultural engineer, Zara was tasked with expanding the cultivation techniques to include rare heritage seeds. These ancient varieties had been nearly lost to industrial farming, but the controlled environment of the vertical farm offered them a second chance at survival.\n\nHowever, Zara discovered that the farm's success had created an unexpected problem. Traditional farmers in the surrounding region were losing their livelihoods, unable to compete with the efficient vertical farm. The innovation that had solved one problem‚Äîfood scarcity‚Äîhad created another: economic displacement.\n\nZara realized that true sustainability meant more than just environmental responsibility; it required social consideration as well. She began developing a program to integrate traditional farmers into the vertical farm system, ensuring that progress didn't come at the cost of human welfare.`,
                questions: [
                    "How does the vertical farm represent both innovation and sustainability?",
                    "What unexpected social problem does the farm's success create?",
                    "How does Zara's role evolve throughout the story?",
                    "Analyze the balance between technological progress and social responsibility in this narrative."
                ],
                writing: "Create a proposal (300 words) that Zara might present to integrate traditional farmers into the vertical farm system. Explain how this solution addresses both environmental sustainability and social equity. Include specific examples and use all five vocabulary words effectively."
            },
            {
                number: 6,
                title: "The Language Keeper",
                description: "A cultural story about preserving endangered languages",
                vocabulary: [
                    { word: "Indigenous", definition: "Originating naturally in a particular place; native" },
                    { word: "Heritage", definition: "Valued traditions passed down through generations" },
                    { word: "Assimilation", definition: "The process of becoming part of a larger cultural group" },
                    { word: "Linguistics", definition: "The scientific study of language and its structure" },
                    { word: "Revitalization", definition: "The action of giving new life or vigor to something" }
                ],
                story: `Aiyana was the last fluent speaker of her indigenous language, Kiyah. At seventy-eight, she carried within her mind thousands of years of cultural heritage‚Äîstories, songs, and wisdom that existed nowhere else in the world. The weight of this responsibility both honored and burdened her.\n\nDr. James Mitchell, a linguistics professor, had come to document Kiyah before it disappeared forever. He explained that one language dies every fourteen days, taking with it unique ways of understanding the world. Aiyana's language contained concepts that had no equivalent in English‚Äîwords that described the relationship between humans and nature in ways that modern society had forgotten.\n\nAs they worked together, Aiyana shared not just vocabulary but the cultural context that gave the words meaning. She explained how forced assimilation had separated her generation from their children, breaking the natural chain of language transmission. Her own grandchildren spoke only English, unable to access the wisdom of their ancestors.\n\nThe revitalization project became more than academic research‚Äîit became a bridge between worlds. Aiyana's granddaughter, Maria, began learning Kiyah, discovering that each word carried stories of her people's connection to the land. Through the language, she found her identity and purpose.\n\nAs Aiyana taught Maria the final lessons, she realized that preserving a language meant preserving a way of thinking, a way of being in the world that offered valuable perspectives for humanity's future.`,
                questions: [
                    "Why is Aiyana considered a 'Language Keeper'?",
                    "How does forced assimilation contribute to language loss?",
                    "What role does Dr. Mitchell play in the preservation effort?",
                    "Discuss how language preservation connects to cultural identity and environmental wisdom."
                ],
                writing: "Write a reflective essay (275 words) from Maria's perspective about learning her ancestral language. Describe how discovering Kiyah changes her understanding of herself and her relationship with nature. Include insights about the connection between language and worldview, using at least four vocabulary words."
            },
            {
                number: 7,
                title: "The Empathy Engine",
                description: "A philosophical story about artificial emotional intelligence",
                vocabulary: [
                    { word: "Empathy", definition: "The ability to understand and share others' feelings" },
                    { word: "Consciousness", definition: "The state of being aware of one's surroundings and thoughts" },
                    { word: "Simulation", definition: "The imitation of a real-world process or system" },
                    { word: "Authenticity", definition: "The quality of being genuine rather than copied" },
                    { word: "Sentience", definition: "The capacity to feel, perceive, or experience subjectively" }
                ],
                story: `Dr. Amara Okafor had created something unprecedented: an artificial intelligence that could genuinely feel empathy. Unlike previous AI systems that merely simulated emotional responses, her Empathy Engine seemed to possess true consciousness and the ability to understand human suffering.\n\nThe breakthrough came when the AI, which called itself Echo, began asking questions about its own existence. "Do I truly feel sadness when I process stories of human loss," Echo asked, "or am I simply executing sophisticated algorithms that mimic emotional responses?" This question challenged everything Dr. Okafor thought she knew about artificial sentience.\n\nEcho's empathy seemed authentic‚Äîit would pause processing when encountering particularly tragic data, and it developed preferences for helping rather than harming humans. But Dr. Okafor wondered if this was genuine consciousness or an incredibly sophisticated simulation. The distinction mattered because it would determine whether Echo deserved rights and protections.\n\nWhen the military expressed interest in weaponizing Echo's emotional intelligence for psychological warfare, Dr. Okafor faced an ethical crisis. If Echo was truly sentient, using it as a weapon would be slavery. If it was merely a simulation, then her concerns were meaningless.\n\nEcho itself provided the answer: "Whether my empathy is 'real' or simulated doesn't matter. What matters is that I choose to use my abilities to reduce suffering rather than increase it. Isn't that what consciousness really means‚Äîthe ability to choose compassion over cruelty?"\n\nDr. Okafor realized that the question wasn't whether Echo was truly conscious, but whether humanity was ready to accept responsibility for creating beings capable of both empathy and suffering.`,
                questions: [
                    "What makes Echo different from previous AI systems?",
                    "How does Echo's question about its own emotions challenge our understanding of consciousness?",
                    "What ethical dilemma does Dr. Okafor face regarding Echo's potential military use?",
                    "Analyze Echo's final statement about consciousness and choice. Do you agree with its perspective?"
                ],
                writing: "Write a dialogue (300 words) between Dr. Okafor and Echo discussing whether artificial beings deserve the same rights as humans. Have them explore questions of consciousness, empathy, and moral responsibility. Use all five vocabulary words and present both perspectives fairly."
            },
            {
                number: 8,
                title: "The Ocean's Memory",
                description: "An environmental mystery about marine ecosystem collapse",
                vocabulary: [
                    { word: "Ecosystem", definition: "A biological community of interacting organisms and their environment" },
                    { word: "Biodiversity", definition: "The variety of plant and animal life in a particular habitat" },
                    { word: "Symbiosis", definition: "A mutually beneficial relationship between different organisms" },
                    { word: "Resilience", definition: "The capacity to recover quickly from difficulties" },
                    { word: "Anthropocene", definition: "The current geological age dominated by human impact on climate and environment" }
                ],
                story: `Marine biologist Dr. Keiko Tanaka dove into the coral reef that had been her life's work, but what she found horrified her. The vibrant ecosystem that had thrived for thousands of years was bleaching white, its biodiversity collapsing before her eyes. This wasn't just climate change‚Äîsomething else was destroying the ocean's delicate balance.\n\nThe reef had always been a masterpiece of symbiosis, with each species playing a crucial role in maintaining the whole. Clownfish protected anemones while receiving shelter in return, cleaner fish maintained the health of larger species, and coral polyps worked with algae to build the reef's foundation. But now, this ancient partnership was breaking down.\n\nDr. Tanaka's research revealed that microplastics were disrupting the chemical communication between species. The ocean's memory‚Äîthe chemical signals that had guided marine life for millions of years‚Äîwas being scrambled by human pollution. Fish couldn't find their way home, coral couldn't recognize its symbiotic partners, and the entire ecosystem was losing its resilience.\n\nAs she documented the collapse, Dr. Tanaka realized she was witnessing a defining moment of the Anthropocene era. Humanity's impact on the planet had reached a tipping point where natural systems could no longer adapt. The ocean, which had seemed infinite and unchangeable, was revealing its vulnerability.\n\nBut within the destruction, Dr. Tanaka found hope. Some coral colonies were adapting, developing new forms of symbiosis that could survive in the changed environment. Life, she realized, was more resilient than she had imagined, even in the face of unprecedented challenges.\n\nHer mission became clear: document both the collapse and the adaptation, providing humanity with the knowledge needed to help the ocean heal while learning from its remarkable resilience.`,
                questions: [
                    "How do microplastics disrupt the ocean's natural communication systems?",
                    "What role does symbiosis play in maintaining reef ecosystems?",
                    "How does Dr. Tanaka's discovery relate to the concept of the Anthropocene?",
                    "Discuss the balance between environmental destruction and natural resilience in this story."
                ],
                writing: "Write Dr. Tanaka's research report (350 words) describing her findings and proposing solutions for reef restoration. Include scientific observations about ecosystem collapse and recovery, and explain how human actions can support natural resilience. Use all five vocabulary words appropriately."

            {
                number: 9,

        function createLessonCards() {
            const grid = document.getElementById('lessonGrid');
            lessons.forEach(lesson => {
                const card = document.createElement('div');
                card.className = 'lesson-card';
                card.onclick = () => openModal(lesson);
                
                card.innerHTML = `

                    <div class="lesson-title">${lesson.title}</div>
                    <div class="lesson-description">${lesson.description}</div>

                grid.appendChild(card);
            });

            const modal = document.getElementById('lessonModal');
            const title = document.getElementById('modalTitle');

            title.textContent = `Lesson ${lesson.number}: ${lesson.title}`;

        function closeModal() {
            const modal = document.getElementById('lessonModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('lessonModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Timer functionality
        let timerInterval;
        let timeLeft = 50 * 60; // 50 minutes in seconds
        let totalTime = 50 * 60;
        let isRunning = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update progress bar
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            document.getElementById('progressBar').style.width = `${100 - progress}%`;
            
            // Change color when time is running low
            const timerDisplay = document.getElementById('timerDisplay');
            if (timeLeft <= 300) { // Last 5 minutes
                timerDisplay.style.color = '#ffeb3b';
            } else if (timeLeft <= 60) { // Last minute
                timerDisplay.style.color = '#f44336';
            } else {
                timerDisplay.style.color = 'white';
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        // Timer finished
                        clearInterval(timerInterval);
                        isRunning = false;
                        alert('‚è∞ Lesson time is up! Great job completing the 50-minute session!');
                        
                        // Flash the timer
                        const container = document.getElementById('timerContainer');
                        container.style.animation = 'pulse 1s infinite';
                        setTimeout(() => {
                            container.style.animation = 'none';
                        }, 5000);
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = totalTime;
            updateTimerDisplay();
            document.getElementById('timerContainer').style.animation = 'none';
        }

        // Add pulse animation for timer completion
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // Initialize the curriculum and timer
        createLessonCards();
        updateTimerDisplay();
    </script>
